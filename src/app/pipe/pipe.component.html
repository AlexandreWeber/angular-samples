<po-page-default p-title="Pipes">

  <div class="po-row">
    <po-info p-label="Sexo"
             class="po-md-3"
             p-value="{{ 'F' | sexPipe : literals }}">
    </po-info>

    <po-info p-label="Sexo Sem Pipe"
             class="po-md-3"
             p-value="F">
    </po-info>
  </div>

  <div class="po-row">
    <po-info p-label="Sexo"
             class="po-md-3"
             p-value="{{ 'M' | sexPipe : literals }}">
    </po-info>

    <po-info p-label="Sexo Sem Pipe"
             class="po-md-3"
             p-value="M">
    </po-info>
  </div>

  <div class="po-row">
    <po-info p-label="Sexo"
             class="po-md-3"
             p-value="{{ 'D' | sexPipe : literals }}">
    </po-info>

    <po-info p-label="Sexo"
             class="po-md-3"
             p-value="D">
    </po-info>
  </div>

  <div class="po-row">
    <po-info p-label="Data de Nascimento"
             class="po-md-3"
             p-value="{{ birthday | date : literals['dateFormat'] }}">
    </po-info>

    <po-info p-label="Data de Nascimento"
             class="po-md-3"
             p-value="{{ birthday }}">
    </po-info>
  </div>

</po-page-default>
